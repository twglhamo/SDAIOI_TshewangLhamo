<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Tailwind pager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-100 text-black-800 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4">
    <div class="container mx-auto text-center sm:text-left">
      <h1 class="text-2xl sm:text-3xl font-bold">My Responsive Tailwind Page</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow">
    <div class="container mx-auto p-4 text-center sm:text-left">
      <h2 class="text-xl sm:text-2xl font-semibold mb-4">Hello!</h2>
      <p class="mb-6 text-base sm:text-lg">
        I am Tshewang Lhamo, a passionate web developer learning Tailwind CSS.

      </p>

      <!-- Micro Interaction Button -->
      <button
        class="bg-pink-500 hover:bg-pink-700 text-white font-semibold py-2 px-6 rounded transition-transform transform hover:scale-105 duration-300"
      >
        Hover Me!
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white text-center p-4">
    <p>&copy; 2025 Tailwind Micro Interaction Example</p>
  </footer>

</body>
</html>
